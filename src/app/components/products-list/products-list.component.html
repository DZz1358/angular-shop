<div class="products-wrapper">
  <mat-card class="product-card" *ngFor="let product of productsList">
    <mat-card-header></mat-card-header>
    <img
      mat-card-image
      src="{{ product.image }}"
      alt="Photo"
      class="card-img"
    />
    <mat-card-content>
      <p>{{ product.price | currency }}</p>
      <p>{{ product.title }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/product', product.id]">
        Details
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
